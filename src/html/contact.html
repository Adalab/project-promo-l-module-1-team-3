<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/">
  <title>wecancodeit</title>
</head>

<body>

  <!--HEADER-->
  <include src="./partials/header.html"></include>
  <!--MAIN-->
  <main>
    <!--hero-->
    <include src="./partials/herocontact.html"></include>
    <!--CONTACT-->
    <div class="contact">
      <h2 class="contact-title">contacto</h2>
      <div class="text-container">
        <p class="contact-text">
          Contactanos y estaremos encantadas de proporcionarte la información que necesites. Gracias.
        </p>
        <p class="small-letter">Todos los campos marcados con <span class="asterisk">*</span> son obligatorios</p>
      </div>
      <form action="https://formspree.io/f/mdopyzgy" method="post">
        <label for="firstName">Nombre completo <span class="asterisk">*</span></label>
        <input class="input" placeholder="Nombre..." id="firstName" type="text" name="firstName" required />

        <label for="emailaddress">Email<span class="asterisk">*</span></label>
        <input class="input" placeholder="nombre.apellidos@mail.com" id="emailaddress" type="email" name="emailaddress"
          value="" required />

        <label for="telephone">Teléfono</label>
        <input class="input" type="tel" id="telephone" name="telephone" placeholder="Ej:123456789" pattern="[0-9]{9}" />

        <label for="comments">Mensaje<span class="asterisk">*</span></label>
        <textarea class="textarea" id="comments" name="comments" rows="5" cols="40" placeholder="¿Qué necesitas?"
          required></textarea>

        <input class="button" type="submit" value="ENVIAR" />
      </form>
    </div>
  </main>
  <!--FOOTER-->
  <include src="./partials/footer.html"></include>
</body>

</html>
