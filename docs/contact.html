<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/">
  <title>wecancodeit</title>
</head>

<body>

  <!--HEADER-->
  <header class="header" id="we-can-code-it">
    <h1 class="header__name">
      <a href="index.html#we-can-code-it" title="Go to home page" class="link">WE CAN CODE IT </a>
    </h1>
    <nav class="header__nav">
      <ul class="header__nav--ul">
        <li class="header-list">
          <a href="index.html#ir-a-equipo"  title="Go to equipo section"class="link"> Equipo </a>
        </li>
        <li class="header-list">
          <a href="index.html#ir-a-quienes-somos" title="Go to quienes somos section" class="link">Quienes somos </a>
        </li>
        <li class="header-list">
          <a href="contact.html" title="Go to contact form" class="link"> Contacto </a>
        </li>
      </ul>
    </nav>
  </header>

  <!--MAIN-->
  <main>
    <!--hero-->
    <!--hero-->
    <section class="herocontact">
        <div class="herocontact__container">
          <img class="herocontact__container--imgcontact" src="./assets/images/herocontact.jpg" alt="Foto hero contact">
        </div>
      </section>
    <!--CONTACT-->
    <div class="form-container">
      <section class="form">
        <article>
          <h2 class="form__title">contacto</h2>
          <p class="form__text">
            Contactanos y estaremos encantadas de proporcionarte la información que necesites. Gracias.
          </p>
          <p class="form__small">Todos los campos marcados con <span class="form__asterisk">*</span> son obligatorios</p>
        </article>

        <form action="https://formspree.io/f/mdopyzgy" method="post">

          <label class="form__textcontact" for="firstName">Nombre completo <span class="form__asterisk">*</span> </label>
          <input class="form__input" placeholder="Nombre..." id="firstName" type="text" name="firstName" required />
          <div class="form__contactbasic">
            <div class="form__contactbasic--mail">
              <label class="form__textcontact" for="emailaddress">Email
                <span class="form__asterisk">*</span>
              </label>
              <input class="form__input" placeholder="nombre.apellidos@mail.com" id="emailaddress" type="email"
                name="emailaddress" value="" required />
            </div>
            <div class="form__contactbasic--phone">
              <label class="form__textcontact" for="telephone">Teléfono
              </label>
              <input class="form__input" type="tel" id="telephone" name="telephone" placeholder="Ej:123456789"
                pattern="[0-9]{9}" />
            </div>
          </div>

          <label class="form__textcontact" for="comments">Mensaje
            <span class="form__asterisk">*</span>
          </label>
          <textarea class="form__textarea" id="comments" name="comments" rows="5" cols="40" placeholder="¿Qué necesitas?"
            required>
          </textarea>


          <input class="form__button" type="submit" value="Enviar" />

        </form>
      </section>
    </div>
  </main>
  <!--FOOTER-->
  <footer>
    <div class="container-footer">
      <small class="copyright">We-can-code-it-&copy; 2020 </small>
      <ul class="footer">
        <li class="footer-list">
          <a href="#ir-a-equipo" title="Go to team" class="link-footer"
            >Equipo
          </a>
        </li>
        <li class="footer-list">
          <a href="#ir-a-quienes-somos" title="Go to about us" class="link-footer"
            >Quienes somos
          </a>
        </li>
        <li class="footer-list">
          <a href="../contact.html" title="Go to contact" class="link-footer"
            >Contacto
          </a>
        </li>
      </ul>
      <a
        class="img-logo"
        href="https://adalab.es/"
        target="_blank"
        title="Go to Adalab"
      >
        <img
          class="img-logo2"
          src="./assets/images/logo-adalab.png"
          alt="logo Adalab"
        />
      </a>
    </div>
  </footer>

</body>
</html>
